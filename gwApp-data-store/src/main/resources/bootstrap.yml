spring:
  profiles:
    active: dev
  application:
    name: gwApp-data-store
  cloud:
    nacos:
      #server-addr: 172.17.13.45:8848,172.17.13.46:8848,172.17.13.47:8848
      server-addr: 10.122.212.4:8848
      #username: nacos
      #password: nacos
      config:
        file-extension: yml
        shared-configs:
          - data-id: public-${spring.profiles.active}.yml
      discovery:
        namespace: liangjm
  main:
    allow-bean-definition-overriding: true

server:
  port: ${server.ports.http.gwApp-data-store}
  tongweb:
    license:
      #path: ./license.dat
      path: D:\git_project_server\gwApp-mid-platform\App_SSEgwAppServer\license.dat

logging:
  config: classpath:logback-nacos.xml

mybatis-plus:
  global-config:
    db-config:
      id-type: auto
      field-strategy: not_empty
      table-underline: true
      db-type: mysql
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
  mapper-locations: classpath:/mapper/**/*.xml
