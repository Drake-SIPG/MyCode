spring:
  profiles:
    active: dev
  application:
    name: gwApp-security
  cloud:
    nacos:
      username: nacos
      password: nacos
      server-addr: 172.17.13.45:8848,172.17.13.46:8848,172.17.13.47:8848
      config:
        file-extension: yml
        shared-configs:
          - data-id: public-${spring.profiles.active}.yml
      discovery:
        namespace: public
  main:
    allow-bean-definition-overriding: true

server:
  port: ${server.ports.http.gwApp-security}
  tongweb:
    license:
      path: ./license.dat

logging:
  config: classpath:logback-nacos.xml